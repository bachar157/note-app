<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="bacharalhamada">
    <meta name="description" content="Note taking app by bachar alahamada">
    <meta name="keywords" content="note, app, HTML, CSS, JavaScript">
    <title>Note app </title>
    <link rel="icon" type="image/png" href="./assest/img/logo.webp">

    <script src="https://kit.fontawesome.com/3f60ee6457.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assest/style/reset.css">
    <link rel="stylesheet" href="./assest/style/index.css">
    <script src="./assest/js/index.js" defer></script>
</head>
<body>
  <div class="note-workspace">
      <div class="note-window" id="noteApp">
          <div class="note-header" onmousedown="initDrag(event)">
              <div class="note-header-title" id="appTitle">NoteMaster</div>
              <div class="note-header-buttons">
                  <button class="note-header-btn close" onclick="closeApp()"><i class="fas fa-times"></i></button>
                  <button class="note-header-btn minimize" onclick="minimizeApp()"><i class="fas fa-window-minimize"></i></button>
                  <button class="note-header-btn maximize" onclick="maximizeApp()"><i class="fas fa-window-maximize"></i></button>
              </div>
          </div>
          <div class="note-content">
              <div class="note-sidebar">
                  <ul id="notesList">
                      <!-- Note titles will appear here -->
                  </ul>
              </div>
              <div class="note-main-content">
                  <div id="noteTitleBar">
                      <input type="text" id="noteTitleInput" placeholder="Title">
                      <button id="noteAddBtn" onclick="createNote()">New</button>
                  </div>
                  <div id="noteContentBar">
                      <textarea id="noteContentInput" placeholder="Content"></textarea>
                  </div>
                  <div id="noteActionButtons">
                      <button onclick="discardNote()">Cancel</button>
                      <button onclick="saveNote()">Save</button>
                  </div>
              </div>
          </div>
      </div>
      <button id="openNoteAppBtn" onclick="openApp()">Open NoteMaster</button>
  </div>
  <div id="warningMessage" class="warning-message">Please enter a title for your note.</div>
</body>
</html>
